<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image App</title>
    <link rel="stylesheet" href="style.css">

<body>

        <form  class="input">

        <div id="search">

            </div>
            <div class="img">
                <img src="https://cdn.pixabay.com/photo/2012/03/01/00/55/flowers-19830_640.jpg" alt="Flower images">
                <a href="https://pixabay.com/images/search/flowers/" target="_blank">Flower images</a>
            </div>
            <div class="img">
                <img src="https://media.istockphoto.com/id/537331500/photo/programming-code-abstract-technology-background-of-software-deve.jpg?s=612x612&w=0&k=20&c=jlYes8ZfnCmD0lLn-vKvzQoKXrWaEcVypHnB5MuO-g8=" alt="programming images">

        </div>
        <button id="button">Show More</button>
    </section>
    
</body>
</html>
